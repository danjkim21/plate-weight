<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>plateWeight</title>

    <!-- external CSS link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- app container - mobile-first oriented -->
    <main id="appContainer">
      <!-- app title -->
      <nav class="flexBox">
        <h1>plateWeight</h1>
      </nav>

      <!-- section containing input and button to calculate plates -->
      <section id="calculationsContainer" class="innerContainer flexBox">
        <input
          type="number"
          name=""
          min="0"
          placeholder="Input Weight"
          inputmode="numeric"
          pattern="[0-9]*"
          id="getWeight"
        />
        <button id="calculatePlates">Calculate</button>
      </section>

      <section id="displayPlates">
        <h2 id="resultsTextDesc"></h2>
      </section>

      <!-- section for displaying past calculations -->
      <section id="historyContainer" class="innerContainer">
        <h3>History</h3>
        <ul id="listHistory"></ul>
      </section>
    </main>
    
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
